{% extends 'core/base.html' %}

{% block title %}Email Verification Required{% endblock %}

{% block content %}
<div class="min-h-screen flex items-center justify-center">
    <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-md text-center">
        <div class="mb-4 text-yellow-500">
            <svg class="mx-auto h-12 w-12" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z"></path>
            </svg>
        </div>
        <h2 class="text-2xl font-bold text-gray-800 mb-4">Email Verification Required</h2>
        <p class="text-gray-600 mb-6">
            Your email address has not been verified yet. Please check your inbox for the verification link.
        </p>
        <div class="mt-4">
            <form method="post" action="{% url 'accounts:resend_verification' %}">
                {% csrf_token %}
                <input type="hidden" name="email" value="{{ email }}">
                <button type="submit" class="text-blue-600 hover:text-blue-500">
                    Resend verification email
                </button>
            </form>
        </div>
     <!-- Update the back to login link -->
<div class="mt-6">
    <a href="{% url 'accounts:login' %}" class="text-sm text-gray-500 hover:text-gray-900">
        ‚Üê Back to login
    </div>
</div>
{% endblock %}
